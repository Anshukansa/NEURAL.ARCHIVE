<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL.HUD // Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --accent: #a78bfa;
            --accent-glow: rgba(167, 139, 250, 0.3);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            background-color: #0f0c29;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(76, 29, 149, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.2) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Floating Blobs Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* Glassmorphism Components */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--glass-highlight);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .glass-btn-primary {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-btn-primary:hover {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.4), rgba(236, 72, 153, 0.4));
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        /* Tags */
        .tag-pill {
            font-size: 0.75rem;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-pill:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        /* Filter Chips */
        .filter-chip {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            border-radius: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .filter-chip:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        .filter-chip.active {
            background: white;
            color: black;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 4px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        /* General Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Boot Sequence Styles --- */
        #boot-overlay {
            position: fixed;
            inset: 0;
            background-color: #050414;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .boot-text {
            color: #a78bfa;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            animation: bootLine 0.4s forwards;
        }

        .boot-loader {
            width: 200px;
            height: 2px;
            background: #1e1b4b;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .boot-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #a78bfa;
            box-shadow: 0 0 10px #a78bfa;
            animation: loadBar 2s ease-in-out forwards;
        }

        @keyframes bootLine {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadBar {
            0% { width: 0%; }
            50% { width: 40%; }
            80% { width: 70%; }
            100% { width: 100%; }
        }

        .fade-out {
            animation: fadeOutScreen 0.8s forwards;
            pointer-events: none;
        }

        @keyframes fadeOutScreen {
            to { opacity: 0; filter: blur(10px); transform: scale(1.05); }
        }

        /* QR Modal specific */
        .qr-gradient {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-6 md:p-12 selection:bg-purple-500 selection:text-white">

    <!-- Toast Notification -->

        <span id="toastMsg" class="text-sm font-medium text-white">Action Completed</span>

    <script>
        // --- Boot Sequence (New Feature) ---
        function runBootSequence() {
            const overlay = document.getElementById('boot-overlay');
            const consoleDiv = document.getElementById('boot-console');
            
            // Check if we've already shown the boot sequence this session to not annoy user
            if (sessionStorage.getItem('neural_hud_booted')) {
                overlay.style.display = 'none';
                return;
            }

            const lines = [
                "INITIALIZING NEURAL INTERFACE...",
                "LOADING MEMORY MODULES...",
                "CONNECTING TO ARCHIVE...",
                "SYSTEM READY."
            ];

            let delay = 0;
            lines.forEach((line, index) => {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'boot-text';
                    p.innerText = `> ${line}`;
                    consoleDiv.appendChild(p);
                }, delay);
                delay += 500; // Delay between lines
            });

            // Finish
            setTimeout(() => {
                overlay.classList.add('fade-out');
                sessionStorage.setItem('neural_hud_booted', 'true');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 800);
            }, delay + 800);
        }

        // --- State Management ---
        const STORAGE_KEY = 'NEURAL.HUD_prompts_v1';
        let prompts = [];
        let activeFilter = 'all';

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            runBootSequence();
            loadData();
        });

        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            // Check for previous version key if new one empty, for migration safety
            if (!stored && localStorage.getItem('neural_hud_prompts_v1')) {
                 try {
                    prompts = JSON.parse(localStorage.getItem('neural_hud_prompts_v1'));
                    saveData(); // Save to new key
                 } catch(e) {}
            } else if (stored) {
                try {
                    prompts = JSON.parse(stored);
                } catch (e) {
                    console.error("Corrupt data found", e);
                    prompts = [];
                }
            }
            updateUI();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(prompts));
            updateUI();
        }
        
        function updateUI() {
            refreshCategories();
            renderPrompts(document.getElementById('searchInput').value);
            updateStats();
        }

        // --- Core Functions ---

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('entryId').value;
            const title = document.getElementById('titleInput').value;
            const category = document.getElementById('categoryInput').value || 'General';
            const content = document.getElementById('contentInput').value;
            const tagsStr = document.getElementById('tagsInput').value;
            
            const tags = tagsStr.split(',').map(t => t.trim()).filter(t => t.length > 0);

            if (id) {
                const index = prompts.findIndex(p => p.id === id);
                if (index !== -1) {
                    prompts[index] = { ...prompts[index], title, category, content, tags, updatedAt: Date.now() };
                }
            } else {
                const newPrompt = {
                    id: crypto.randomUUID(),
                    title,
                    category,
                    content,
                    tags,
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
                prompts.unshift(newPrompt);
            }

            saveData();
            closeModal();
            showToast(id ? 'Entry Updated' : 'Created Successfully');
        }

        function deletePrompt(id) {
            if(confirm('Are you sure you want to delete this note?')) {
                prompts = prompts.filter(p => p.id !== id);
                saveData();
                showToast('Entry Deleted');
            }
        }

        function copyPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (prompt) {
                navigator.clipboard.writeText(prompt.content).then(() => {
                    showToast('Copied to Clipboard');
                });
            }
        }
        
        function applyFilter(category) {
            activeFilter = category;
            
            // Update chip styles
            document.querySelectorAll('.filter-chip').forEach(btn => {
                btn.classList.remove('active');
                if ((category === 'all' && btn.innerText === 'All') || btn.innerText === category) {
                    btn.classList.add('active');
                }
            });
            
            renderPrompts(document.getElementById('searchInput').value);
        }

        // --- Rendering ---

        function renderPrompts(filterText = '') {
            const grid = document.getElementById('promptGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';
            
            const term = filterText.toLowerCase();

            const filtered = prompts.filter(p => {
                const matchesSearch = `${p.title} ${p.content} ${p.category} ${p.tags.join(' ')}`.toLowerCase().includes(term);
                const matchesCategory = activeFilter === 'all' || p.category === activeFilter;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                if (prompts.length === 0) {
                     emptyState.classList.remove('hidden');
                } else {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500 font-light">No matches found for "${filterText}"</div>`;
                    emptyState.classList.add('hidden');
                }
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach((p, index) => {
                    const card = document.createElement('div');
                    card.style.animationDelay = `${index * 50}ms`;
                    // Added animate-in class for staggered fade
                    card.className = 'animate-in glass-panel p-6 flex flex-col h-full group relative overflow-hidden';
                    
                    const tagsHtml = p.tags.map(tag => `<span class="tag-pill" onclick="setSearch('${tag}')">${tag}</span>`).join('');

                    card.innerHTML = `
                        <!-- Hover Actions -->
                        <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
                             <button onclick="editPrompt('${p.id}')" class="p-2 rounded-lg bg-white/10 hover:bg-white text-white hover:text-purple-600 transition-colors shadow-lg backdrop-blur-md" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </button>
                            <button onclick="deletePrompt('${p.id}')" class="p-2 rounded-lg bg-white/10 hover:bg-red-500 text-white transition-colors shadow-lg backdrop-blur-md" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>

                        <div class="mb-4">
                            <span class="text-xs font-semibold text-purple-300 tracking-wide uppercase mb-1 block opacity-80">${p.category}</span>
                            <h3 class="text-xl font-semibold text-white group-hover:text-purple-200 transition-colors leading-tight">${p.title}</h3>
                        </div>
                        
                        <div class="text-slate-400 text-sm leading-relaxed mb-6 flex-grow">
                            <p class="line-clamp-3">${p.content}</p>
                        </div>

                        <div class="flex flex-wrap gap-2 mb-6 mt-auto">
                            ${tagsHtml}
                        </div>

                        <div class="pt-4 border-t border-white/5 flex justify-between items-center">
                            <span class="text-xs text-slate-500">${new Date(p.updatedAt).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}</span>
                            <button onclick="copyPrompt('${p.id}')" class="text-xs font-medium text-purple-400 hover:text-white flex items-center gap-1.5 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                                Copy
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // --- UI Interactions ---

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                renderPrompts(e.target.value);
            });
        }
        
        function setSearch(term) {
            const input = document.getElementById('searchInput');
            input.value = term;
            renderPrompts(term);
            input.focus();
        }

        // -- Modal Logic Generic --
        function toggleModalVisibility(modalId, contentId, show) {
            const modal = document.getElementById(modalId);
            const content = document.getElementById(contentId);
            
            if (show) {
                modal.classList.remove('hidden');
                // Trigger reflow
                void modal.offsetWidth;
                
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            } else {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        // -- Share Modal --
        function openShareModal() {
            toggleModalVisibility('shareModal', 'shareModalContent', true);
        }
        function closeShareModal() {
            toggleModalVisibility('shareModal', 'shareModalContent', false);
        }

        // -- Entry Modal --
        function openModal() {
            toggleModalVisibility('modal', 'modalContent', true);
            
            document.getElementById('promptForm').reset();
            document.getElementById('entryId').value = '';
            document.getElementById('modalTitle').innerText = 'New Entry';
            
            refreshCategoryDatalist();
            document.getElementById('titleInput').focus();
        }

        function editPrompt(id) {
            const p = prompts.find(pr => pr.id === id);
            if (!p) return;

            openModal(); // Handle UI opening

            document.getElementById('entryId').value = p.id;
            document.getElementById('titleInput').value = p.title;
            document.getElementById('categoryInput').value = p.category;
            document.getElementById('contentInput').value = p.content;
            document.getElementById('tagsInput').value = p.tags.join(', ');
            
            document.getElementById('modalTitle').innerText = 'Edit Note';
        }

        function closeModal() {
            toggleModalVisibility('modal', 'modalContent', false);
        }

        function refreshCategories() {
            const container = document.getElementById('filterContainer');
            const allBtn = container.firstElementChild;
            container.innerHTML = '';
            container.appendChild(allBtn);

            const categories = [...new Set(prompts.map(p => p.category))];
            categories.sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = `filter-chip px-5 py-2 text-sm font-medium ${activeFilter === c ? 'active' : ''}`;
                btn.innerText = c;
                btn.onclick = () => applyFilter(c);
                container.appendChild(btn);
            });
            refreshCategoryDatalist();
        }
        
        function refreshCategoryDatalist() {
            const datalist = document.getElementById('categoryList');
            datalist.innerHTML = '';
            const categories = [...new Set(prompts.map(p => p.category))];
            categories.sort().forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                datalist.appendChild(option);
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toastMsg');
            msgEl.innerText = msg;
            toast.classList.remove('translate-y-32');
            setTimeout(() => {
                toast.classList.add('translate-y-32');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('totalCount').innerText = prompts.length;
            const uniqueCats = new Set(prompts.map(p => p.category)).size;
            document.getElementById('categoryCount').innerText = uniqueCats;
            const size = new Blob([JSON.stringify(prompts)]).size;
            document.getElementById('storageUsed').innerText = (size / 1024).toFixed(2) + ' KB';
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(prompts));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "NEURAL.HUD_backup_" + new Date().toISOString().slice(0,10) + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showToast('Backup Downloaded');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        document.getElementById('shareModal').addEventListener('click', (e) => {
            if (e.target.id === 'shareModal') closeShareModal();
        });
        
        setupSearch();

    </script>
</body>
